<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <main>
            <h1>Conversor</h1>
            <div class="w-25 p-3">

                    <button class="btn btn-primary" type="submit" id="send">Converter</button>

            </div>
            <h2 id="resposta"></h2>       
    </main>
